services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: chess-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-chess_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-chess_password_secure}
      POSTGRES_DB: ${POSTGRES_DB:-chess_platform}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./unified-backend/migrations/init.sql:/docker-entrypoint-initdb.d/01_init.sql
      - ./unified-backend/migrations/add_pgn_column.sql:/docker-entrypoint-initdb.d/02_add_pgn_column.sql
      - ./unified-backend/migrations/friends_migration.sql:/docker-entrypoint-initdb.d/03_friends_migration.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-chess_user} -d ${POSTGRES_DB:-chess_platform}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chess-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: chess-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chess-network

  # Backend API
  backend:
    build:
      context: ./unified-backend
      dockerfile: Dockerfile
    container_name: chess-backend
    restart: unless-stopped
    environment:
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-chess_user}:${POSTGRES_PASSWORD:-chess_password_secure}@postgres:5432/${POSTGRES_DB:-chess_platform}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-your_super_secret_jwt_key_change_in_production}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./unified-backend:/app
      - /app/node_modules
    networks:
      - chess-network

  # Frontend (Dev Mode)
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: chess-frontend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - VITE_API_BASE_URL=http://localhost:3001
      - VITE_WS_BASE_URL=http://localhost:3001
    volumes:
      - ./client:/app
      - /app/node_modules
    networks:
      - chess-network

volumes:
  postgres_data:
  redis_data:


networks:
  chess-network:
    driver: bridge
